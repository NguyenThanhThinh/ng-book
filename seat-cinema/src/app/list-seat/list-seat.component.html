<div class="container">
    <h2 class="text-center">Seat cinema</h2>
    <div class="row">
        <div class="col-md-6">
            <h2>List seat</h2>
            <app-seat [seat]="seat" [i]="i" (eventBookSeat)="bookSeat($event)" *ngFor="let seat of seats;index as i">
            </app-seat>
        </div>
        <div class="col-md-6">
            <h2>Booking seat</h2>
            <span class="text-info m-1 pb-1" *ngFor="let checkedseat of checkedseats">
                Ghế số {{checkedseat.NumberSeat}} - {{checkedseat.Price |currency:'VN' }}
                <button type="button" (click)="cancelSeat(checkedseat.NumberSeat)"
                    class="btn btn-danger mb-1">Cancel</button>
            </span>

        </div>

    </div>
    <p class="text-right text-info">{{totalMoney |currency:'VN'}}</p>
